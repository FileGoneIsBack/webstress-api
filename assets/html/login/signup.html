            <div class="auth-wrapper auth-basic px-2">
                <div class="auth-inner my-2">
                    <!-- Login basic -->
                    <div class="card mb-0">
                        <div class="card-body">
                            <a href="/" class="brand-logo">
                                <h2 class="brand-text text-primary">{{.Name}}</h2>
                            </a>
                            <a>
                                <h4 class="text-center">Signup</h4>
                            </a>

                            <form class="auth-login-form mt-2" method="post" action="/signup">
                                <div class="mb-1">
                                    <label for="signup-username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="signup-username" name="signup-username"
                                           placeholder="Administrator" aria-describedby="signup-username" tabindex="1"
                                           autofocus/>
                                </div>
                                <div class="mb-1">
                                    <label for="signup-password" class="form-label">Password</label>
                                    <div class="input-group input-group-merge form-password-toggle">
                                        <input type="password" class="form-control form-control-merge"
                                               id="signup-password" name="signup-password" tabindex="2"
                                               placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                               aria-describedby="signup-password"/>
                                        <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <label for="signup-confirm-password" class="form-label">Confirm Password</label>
                                    <div class="input-group input-group-merge form-password-toggle">
                                        <input type="password" class="form-control form-control-merge"
                                               id="signup-confirm-password" name="signup-confirm-password" tabindex="3"
                                               placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                               aria-describedby="signup-confirm-password"/>
                                        <span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                                    </div>
                                </div>
                                <div class="mb-1">
                                    <label for="signup-email" class="form-label">Email</label>
                                    <input type="text" class="form-control" id="signup-email" name="signup-email"
                                           placeholder="Administrator" aria-describedby="signup-email" tabindex="4"
                                           autofocus/>
                                </div>
                                <!-- ADD 4 ARRAYS WITH 4 CAPTCHAS LIKE 12+3 AND CHECK IF CAPTCHA IS THE SAME ITS HOW I DID IT IN PHP -->
                                <div class="mb-1">
                                    <label for="signup-captcha" class="form-label">Captcha</label>
                                    <input type="text" class="form-control" id="signup-captcha" name="signup-captcha"
                                           placeholder="1+1" aria-describedby="signup-captcha" tabindex="5"
                                           autofocus/>
                                </div>
                                <div class="mb-1">
                                    <div class="form-check">
                                        <input class="form-check-input" name="tos" type="checkbox" id="tos" tabindex="6"/>
                                        <label class="form-check-label" for="tos"> ToS </label>
                                    </div>
                                </div>
                                <button class="btn btn-primary w-100" tabindex="7">Sign up</button>
                                <div class="divider">
                                    <div class="divider-text">or</div>
                                </div>
                                <p class="text-center">
                                    <span>Already have an account?</span>
                                    <a href="/login">
                                      <span>Sign in instead</span>
                                    </a>
                                  </p>
                            </form>

                        </div>
                    </div>
                    <!-- /Login basic -->
                </div>

<script> 
    const ToS = document.querySelector('#tos');


    // HTML ALERT
    ToS.onclick = function() {
      Swal.fire({
        title: '<strong>TOS</strong>',
        type: 'info',
        icon: 'question',
        iconColor: '#fff', 
        background: '#2f3349',
        color: '#fff',
        html:
          "TOS STUFF",
        showCloseButton: true,
        showCancelButton: true,
        focusConfirm: false,
        confirmButtonText: '<i class="ti ti-thumb-up"></i> Accept!',
        confirmButtonAriaLabel: 'Thumbs up, Accept!',
        cancelButtonText: '<i class="ti ti-thumb-down"></i>Decline!',
        cancelButtonAriaLabel: 'Thumbs down, Decline',
        customClass: {
          confirmButton: 'btn btn-primary me-1',
          cancelButton: 'btn btn-label-secondary'
        },
        buttonsStyling: false
      }).then((result) => {
        if (result.isConfirmed) {
          // Code to execute if user accepts
        } else if (result.dismiss === Swal.DismissReason.cancel) {
          // Code to execute if user declines
          document.getElementById("tos").checked = false; // Uncheck the bot checkbox
        }
      });
    }
    </script>
